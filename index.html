
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Học Bảng Nhân Chia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f0f9ff;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .font-baloo { font-family: 'Baloo 2', cursive; }
        .font-fredoka { font-family: 'Fredoka', sans-serif; }
        
        /* Vibrant 3D Background */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 25s infinite ease-in-out alternate;
            z-index: -1;
        }
        .blob-1 { width: 700px; height: 700px; background: radial-gradient(circle, #8b5cf6, #d946ef); top: -20%; left: -10%; animation-delay: 0s; }
        .blob-2 { width: 600px; height: 600px; background: radial-gradient(circle, #0ea5e9, #22d3ee); bottom: -15%; right: -5%; animation-delay: -5s; }
        .blob-3 { width: 450px; height: 450px; background: radial-gradient(circle, #f43f5e, #fb7185); bottom: 20%; left: 20%; animation-delay: -10s; }
        
        @keyframes float {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(100px, -50px) scale(1.1) rotate(10deg); }
            100% { transform: translate(-50px, 80px) scale(0.9) rotate(-10deg); }
        }

        .animate-float { animation: float-icon 4s infinite ease-in-out; }
        @keyframes float-icon {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        /* Wobble effect specifically for icons */
        @keyframes icon-wobble {
            0% { transform: scale(1.2) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            75% { transform: scale(1.2) rotate(-5deg); }
            100% { transform: scale(1.2) rotate(0deg); }
        }
        
        /* Only wobble SVGs when the parent group (button) is hovered */
        .group:hover svg {
            animation: icon-wobble 0.6s ease-in-out infinite;
        }
        
        /* Smooth return for icons */
        svg {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Shine Effect */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 40%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            transition: all 0.5s;
            pointer-events: none;
        }
        .shine-effect:hover::after {
            left: 100%;
            top: 100%;
        }

        /* Depth Layer */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 2px solid rgba(255, 255, 255, 1);
            box-shadow: 
                0 10px 25px -5px rgba(0, 0, 0, 0.05),
                0 8px 10px -6px rgba(0, 0, 0, 0.05),
                inset 0 1px 1px 0 rgba(255, 255, 255, 1);
            position: relative;
        }

        .animate-pop-in { animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes popIn { 
            from { transform: scale(0.8) translateY(20px); opacity: 0; } 
            to { transform: scale(1) translateY(0); opacity: 1; } 
        }

        .animate-tab-enter { animation: tabEnter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes tabEnter {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .pulse-soft { animation: pulse-soft 2s infinite; }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0); }
        }

        /* SOFT & ELEGANT: Bouncy Spiral Star Pop Animation */
        @keyframes star-pop {
            0% { transform: scale(0) rotate(-120deg) translateY(20px); opacity: 0; }
            50% { transform: scale(1.2) rotate(15deg) translateY(-5px); opacity: 1; }
            75% { transform: scale(0.95) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg) translateY(0); opacity: 1; }
        }
        .animate-star-pop {
            animation: star-pop 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* IMPROVED: Floating & Twinkling Star Idle Animation (For Storage only) */
        @keyframes star-idle {
            0%, 100% { transform: translateY(0) scale(1); filter: drop-shadow(0 0 2px rgba(255,215,0,0.4)); }
            50% { transform: translateY(-6px) scale(1.05); filter: drop-shadow(0 0 10px rgba(255,215,0,0.8)); }
        }
        .animate-star-idle {
            animation: star-idle 3s infinite ease-in-out;
        }

        /* NEW: Sound Ripple Effect */
        @keyframes sound-ripple {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .animate-sound-ripple {
            animation: sound-ripple 1.5s infinite ease-out;
        }

        /* NEW: Equalizer Bar Animation */
        @keyframes eq-bar {
            0%, 100% { height: 20%; }
            50% { height: 90%; }
        }
        .animate-eq-bar {
            animation: eq-bar 0.6s infinite ease-in-out;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.03); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #cbd5e1, #94a3b8); 
            border-radius: 10px; 
            border: 2px solid #f1f5f9;
        }

        /* THICKER TEXT ENHANCEMENTS */
        .text-num-bold { 
            font-family: 'Baloo 2', cursive; 
            font-weight: 900;
            -webkit-text-stroke: 1px currentColor; 
            text-shadow: 0 2px 0px rgba(0,0,0,0.05);
            letter-spacing: -0.01em;
            paint-order: stroke fill;
        }
        
        .text-op { 
            font-family: 'Baloo 2', cursive; 
            font-weight: 900; 
            color: #475569; 
            -webkit-text-stroke: 1.2px currentColor; 
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        .font-black {
            font-weight: 900 !important;
            -webkit-text-stroke: 0.5px currentColor;
        }

    </style>

        <div class="blob blob-1"></div>
